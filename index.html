  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #001f3f, #000);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* ====== TITLE ====== */
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 40px;
      color: #c3ff00;
      text-shadow: 0 0 20px #ffd700, 0 0 40px #ffcc00;
      animation: glow 2s ease-in-out infinite alternate, fadeInDown 1s ease forwards;
      opacity: 0;
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 10px #ffd700, 0 0 20px #ffcc00; }
      to { text-shadow: 0 0 30px #fff, 0 0 60px #ffd700; }
    }

    @keyframes fadeInDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* ====== BUTTON STYLES ====== */
    .button-container {
      display: flex;
      gap: 30px;
      z-index: 5;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      animation-delay: 0.8s;
    }
    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .btn {
      position: relative;
      padding: 15px 40px;
      font-size: 1.1rem;
      color: #fff;
      background: linear-gradient(45deg, #00bcd4, #009688);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00e5ff, 0 0 40px #00e5ff;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-45deg);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 200%;
    }

    /* ====== RESULT TABLE ====== */
    #result {
      margin-top: 40px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      text-align: center;
      z-index: 10;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px #00e5ff66;
    }

    th, td {
      padding: 12px 20px;
      border-bottom: 1px solid #00e5ff55;
      
    }

    th {
      background: #009688;
      color: #fff;
    }

    td {
      color: #ffd700;
    }

    /* ====== DECORATIVE FLYING PARTICLES ====== */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: fly 8s linear infinite;
    }

    @keyframes fly {
      from {
        transform: translateY(100vh) translateX(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) translateX(200px);
        opacity: 0;
      }
    }

    /* ====== MOSQUE SILHOUETTE ====== */
    .mosque {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: url('C:\Users\FURKHANUDDIN\Desktop\ssss.jpg') no-repeat center bottom;
      background-size: contain;
      opacity: 0.2;
      pointer-events: none;
    }
 /* ===== FOOTER ===== */

      color: #00ffffcc;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }
    tableHTML {
       column-count: 2;
    }
  </style>
